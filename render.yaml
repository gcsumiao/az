services:
  # Python Backend
  - type: web
    name: az-data-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.13

  # Note: Frontend stays on Vercel, just connects to this API.
